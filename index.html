<!DOCTYPE html>
<html>
    <head>
        <title>Etch a Sketch</title>
        <link href="/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="titleContainer">
            <h1 id="title">Etch a Sketch</h1>
            <h5 class="credits">Salih Salihu <br> GitHub:ssaalihu</h5>

        </div>
        <div id="inputs">
            <input type="button" class="input" id="randomColors" value="Random Colors">
            <input type="button" class="input" id="blackColor" value="Black Color">

        <div id="divContainer"></div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="/script.js"></script>
